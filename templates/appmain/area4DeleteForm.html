{% load static %}

<script src="{% static 'js/appmain.js' %}"></script>

<div class="table-responsive">
    <table class="table table-hover table-dark mt-2">
        <thead>
            <tr>
                <th>#</th>
                <th>Form</th>
                <th>...</th>
                <th>Size</th>
                <th>Owner Group</th>
            </tr>
        </thead>

        {% for item in items%}
        <tbody>
            <tr>
                <td> {{ item.0 }} </td><!-- # -->
                <td> {{ item.1 }} </td><!-- Form -->

                <td>
                    <div class="tab-pane fade show" role="tabpanel">
                        <div class="form-group row">
                            <div class="col">
                                <li class="nav-item dropdown">
                                    <button class="btn btn-dark dropdown-toggle" id="inquiryFormDropdown"
                                        data-bs-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">...</button>

                                    <div class="dropdown-menu" style="background-color:red"
                                        aria-labelledby="inquiryFormDropdown">
                                        <a class="btn_result dropdown-item" style="color:white" href="#" id="drop_form"
                                            value1="{{ item.1 }}" value2="{{ item.3 }}" value3="{{ item.4 }}">DELETE
                                            Caution: No Recovery.</a>
                                    </div>
                                </li>
                            </div>
                        </div>
                    </div>
                </td>

                <td> {{ item.2 }} </td><!-- Size -->
                <td> {{ item.4 }} </td><!-- Owner Group -->

            </tr>
        </tbody>
        {% endfor %}

    </table>
</div>
